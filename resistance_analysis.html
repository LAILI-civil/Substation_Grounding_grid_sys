<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接地网电阻增长预测 - 卡尔曼滤波分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #0a1a2a;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            background: rgba(16, 37, 53, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #0a2a3a, #0a1a2a);
            padding: 20px;
            border-bottom: 1px solid #1e4a6a;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
            letter-spacing: 2px;
            margin: 0;
            padding: 10px 30px;
            display: inline-block;
            border: 1px solid #2e5a7a;
            border-radius: 8px;
            background: rgba(10, 30, 45, 0.8);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
        }
        
        .main-content {
            padding: 25px;
        }
        
        .input-section {
            background: rgba(16, 37, 53, 0.9);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1e4a6a;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .input-section h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2e5a7a;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #a0d2eb;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #2e5a7a;
            border-radius: 4px;
            background-color: #0a1a2a;
            color: #e0e0e0;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 8px rgba(79, 195, 247, 0.5);
        }
        
        .param-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .param-control {
            flex: 1;
        }
        
        .param-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #a0d2eb;
        }
        
        .param-control input {
            width: 100%;
            padding: 10px;
            border: 1px solid #2e5a7a;
            border-radius: 4px;
            background-color: #0a1a2a;
            color: #e0e0e0;
        }
        
        button {
            background: linear-gradient(to right, #0a6c8f, #0a8fbf);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }
        
        button:hover {
            background: linear-gradient(to right, #0a8fbf, #0a6c8f);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
            background-color: #0a1a2a;
            border-radius: 8px;
            border: 1px solid #1e4a6a;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .results-section {
            background: rgba(16, 37, 53, 0.9);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #1e4a6a;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .results-section h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2e5a7a;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th, .results-table td {
            border: 1px solid #2e5a7a;
            padding: 12px;
            text-align: center;
        }
        
        .results-table th {
            background-color: rgba(10, 42, 63, 0.8);
            color: #4fc3f7;
        }
        
        .results-table td {
            background-color: rgba(10, 26, 42, 0.5);
        }
        
        .current-year {
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .instructions {
            background-color: rgba(10, 42, 63, 0.5);
            padding: 15px;
            border-left: 4px solid #4fc3f7;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 4px;
        }
        
        @media (max-width: 900px) {
            .input-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .param-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>接地网电阻增长预测 - 卡尔曼滤波分析</h1>
        </header>
        
        <div class="main-content">
            <div class="instructions">
                <p>此工具使用卡尔曼滤波算法预测接地网电阻的未来增长趋势。请在下方输入或修改测量数据，然后点击"计算预测"按钮。</p>
            </div>

            <div class="input-section">
                <h3>测量数据输入</h3>
                <p>年份: [0, 1, 5, 10, 15, 20, 25, 30] 年</p>
                <div class="input-grid" id="inputContainer">
                    <!-- 输入框将通过JS动态生成 -->
                </div>

                <div class="param-controls">
                    <div class="param-control">
                        <label for="qValue">过程噪声协方差 (Q):</label>
                        <input type="number" id="qValue" step="0.1" value="0.5" min="0">
                    </div>
                    <div class="param-control">
                        <label for="rValue">测量噪声协方差 (R):</label>
                        <input type="number" id="rValue" step="0.1" value="2" min="0">
                    </div>
                </div>

                <button id="calculateBtn">计算预测</button>
            </div>

            <div class="chart-container">
                <canvas id="resistanceChart"></canvas>
            </div>

            <div class="results-section">
                <h3>预测结果</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>年份</th>
                            <th>电阻值 (mΩ)</th>
                            <th>不确定性 (±2σ)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- 结果将通过JS动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 初始化数据
        const years = [0, 1, 5, 10, 15, 20, 25, 30];
        const measurementYears = [0, 1, 5, 10, 15];
        const futureYears = [20, 25, 30];
        let z = [38, 42, 50, 57, 68, NaN, NaN, NaN];
        
        // 获取DOM元素
        const inputContainer = document.getElementById('inputContainer');
        const resultsBody = document.getElementById('resultsBody');
        const calculateBtn = document.getElementById('calculateBtn');
        const qValueInput = document.getElementById('qValue');
        const rValueInput = document.getElementById('rValue');
        
        // 创建输入框
        function createInputs() {
            inputContainer.innerHTML = '';
            z.forEach((value, index) => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                
                const label = document.createElement('label');
                label.textContent = `${years[index]}年`;
                
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.1';
                input.value = isNaN(value) ? '' : value;
                input.id = `input-${index}`;
                input.placeholder = 'NaN';
                
                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                inputContainer.appendChild(inputGroup);
            });
        }
        
        // 从输入框获取数据
        function getInputData() {
            const newZ = [];
            for (let i = 0; i < years.length; i++) {
                const inputValue = document.getElementById(`input-${i}`).value;
                newZ.push(inputValue === '' ? NaN : parseFloat(inputValue));
            }
            return newZ;
        }
        
        // 卡尔曼滤波计算
        function kalmanFilter(data, Q, R) {
            // 初始化
            let x = data[0]; // 初始状态估计
            let P = 1;      // 初始估计误差协方差
            
            const A = 1;    // 状态转移矩阵
            const H = 1;    // 观测矩阵
            
            const filteredValues = [x];
            const filteredCovariance = [P];
            
            // 卡尔曼滤波过程
            for (let k = 1; k < years.length; k++) {
                // 时间步长
                const dt = years[k] - years[k-1];
                
                // 预测步骤
                const x_pred = A * x;
                const P_pred = A * P * A + Q * dt;
                
                // 如果有测量数据，则更新
                if (!isNaN(data[k])) {
                    // 更新步骤
                    const K = P_pred * H / (H * P_pred * H + R);
                    x = x_pred + K * (data[k] - H * x_pred);
                    P = (1 - K * H) * P_pred;
                } else {
                    // 没有测量数据，只使用预测值
                    x = x_pred;
                    P = P_pred;
                }
                
                // 存储结果
                filteredValues.push(x);
                filteredCovariance.push(P);
            }
            
            return {
                values: filteredValues,
                covariance: filteredCovariance
            };
        }
        
        // 更新结果表格
        function updateResultsTable(filteredValues, stdDev) {
            resultsBody.innerHTML = '';
            
            for (let i = 0; i < years.length; i++) {
                const row = document.createElement('tr');
                
                // 年份列
                const yearCell = document.createElement('td');
                yearCell.textContent = years[i];
                if (years[i] === 15) {
                    yearCell.className = 'current-year';
                }
                row.appendChild(yearCell);
                
                // 电阻值列
                const valueCell = document.createElement('td');
                valueCell.textContent = filteredValues[i].toFixed(2);
                row.appendChild(valueCell);
                
                // 不确定性列
                const uncertaintyCell = document.createElement('td');
                uncertaintyCell.textContent = (2 * stdDev[i]).toFixed(2);
                row.appendChild(uncertaintyCell);
                
                resultsBody.appendChild(row);
            }
        }
        
        // 绘制图表
        let resistanceChart = null;
        function drawChart(data, filteredValues, upperBound, lowerBound) {
            const ctx = document.getElementById('resistanceChart').getContext('2d');
            
            // 如果已有图表，先销毁
            if (resistanceChart) {
                resistanceChart.destroy();
            }
            
            // 准备数据点
            const measuredData = [];
            const measuredYears = [];
            
            for (let i = 0; i < data.length; i++) {
                if (!isNaN(data[i])) {
                    measuredData.push(data[i]);
                    measuredYears.push(years[i]);
                }
            }
            
            // 配置Chart.js的默认颜色
            Chart.defaults.color = '#a0d2eb';
            Chart.defaults.borderColor = '#2e5a7a';
            
            resistanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [
                        {
                            label: '测量数据',
                            data: data,
                            backgroundColor: 'rgba(255, 99, 132, 1)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                            showLine: false
                        },
                        {
                            label: '卡尔曼滤波结果',
                            data: filteredValues,
                            backgroundColor: 'rgba(79, 195, 247, 0.2)',
                            borderColor: 'rgba(79, 195, 247, 1)',
                            borderWidth: 3,
                            pointRadius: 4,
                            pointBackgroundColor: 'rgba(79, 195, 247, 1)',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: '95%置信区间',
                            data: upperBound,
                            backgroundColor: 'rgba(79, 195, 247, 0.1)',
                            borderColor: 'rgba(79, 195, 247, 0.3)',
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: '+1'
                        },
                        {
                            label: '',
                            data: lowerBound,
                            backgroundColor: 'rgba(79, 195, 247, 0.1)',
                            borderColor: 'rgba(79, 195, 247, 0.3)',
                            borderWidth: 1,
                            pointRadius: 0,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#a0d2eb',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(16, 37, 53, 0.9)',
                            titleColor: '#4fc3f7',
                            bodyColor: '#e0e0e0',
                            borderColor: '#2e5a7a',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (年)',
                                color: '#4fc3f7',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(46, 90, 122, 0.5)'
                            },
                            ticks: {
                                color: '#a0d2eb'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '电阻值 (mΩ)',
                                color: '#4fc3f7',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            suggestedMin: 30,
                            suggestedMax: 90,
                            grid: {
                                color: 'rgba(46, 90, 122, 0.5)'
                            },
                            ticks: {
                                color: '#a0d2eb'
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
            
            // 添加当前年份的垂直线
            const chartArea = resistanceChart.chartArea;
            if (chartArea) {
                const xAxis = resistanceChart.scales.x;
                const yAxis = resistanceChart.scales.y;
                const currentYearX = xAxis.getPixelForValue(15);
                
                resistanceChart.ctx.save();
                resistanceChart.ctx.beginPath();
                resistanceChart.ctx.moveTo(currentYearX, yAxis.top);
                resistanceChart.ctx.lineTo(currentYearX, yAxis.bottom);
                resistanceChart.ctx.lineWidth = 2;
                resistanceChart.ctx.strokeStyle = 'rgba(255, 107, 107, 0.7)';
                resistanceChart.ctx.setLineDash([5, 5]);
                resistanceChart.ctx.stroke();
                resistanceChart.ctx.restore();
                
                // 添加文本标签
                resistanceChart.ctx.save();
                resistanceChart.ctx.font = 'bold 12px Microsoft YaHei';
                resistanceChart.ctx.fillStyle = '#ff6b6b';
                resistanceChart.ctx.textAlign = 'left';
                resistanceChart.ctx.fillText('当前年份: 15年', currentYearX + 5, yAxis.bottom - 10);
                resistanceChart.ctx.restore();
            }
        }
        
        // 计算按钮点击事件
        calculateBtn.addEventListener('click', function() {
            // 获取输入数据
            const inputData = getInputData();
            const Q = parseFloat(qValueInput.value);
            const R = parseFloat(rValueInput.value);
            
            // 执行卡尔曼滤波
            const result = kalmanFilter(inputData, Q, R);
            const filteredValues = result.values;
            const filteredCovariance = result.covariance;
            
            // 计算不确定性范围 (2σ, 约95%置信区间)
            const stdDev = filteredCovariance.map(p => Math.sqrt(p));
            const upperBound = filteredValues.map((value, index) => value + 2 * stdDev[index]);
            const lowerBound = filteredValues.map((value, index) => value - 2 * stdDev[index]);
            
            // 更新结果表格
            updateResultsTable(filteredValues, stdDev);
            
            // 绘制图表
            drawChart(inputData, filteredValues, upperBound, lowerBound);
        });
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            createInputs();
            
            // 初始计算
            calculateBtn.click();
        });
    </script>
</body>
</html>
