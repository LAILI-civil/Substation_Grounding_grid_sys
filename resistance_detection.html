<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接地网电阻检测</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #0a1a2a;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(16, 37, 53, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            flex: 1;
        }
        
        header {
            background: linear-gradient(to right, #0a2a3a, #0a1a2a);
            padding: 20px;
            border-bottom: 1px solid #1e4a6a;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            color: #ff5252;
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.7);
            letter-spacing: 1px;
            margin: 0;
            padding: 10px 20px;
            display: inline-block;
            border: 1px solid #7a2e2e;
            border-radius: 8px;
            background: rgba(45, 10, 10, 0.8);
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.3);
        }
        
        .back-btn {
            padding: 8px 16px;
            background: linear-gradient(to right, #1565c0, #2196f3);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .data-panel {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-card {
            background: rgba(20, 40, 60, 0.7);
            border: 1px solid #2e5a7a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .data-card h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2e5a7a;
        }
        
        .data-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff5252;
            text-align: center;
            margin: 10px 0;
        }
        
        .data-status {
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status-normal {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-danger {
            background-color: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            background: rgba(20, 40, 60, 0.7);
            border: 1px solid #2e5a7a;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5d7c8a;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 20px;
            margin-top: auto;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .primary-btn {
            background: linear-gradient(to right, #1565c0, #2196f3);
        }
        
        .secondary-btn {
            background: linear-gradient(to right, #c62828, #f44336);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #5d7c8a;
            border-top: 1px solid #1e3a4a;
            background: rgba(10, 30, 45, 0.5);
        }
        
        @media (max-width: 768px) {
            .data-panel {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="goBack()">返回主页</button>
            <h1 id="pageTitle">接地网电阻检测</h1>
            <div style="width: 100px;"></div> <!-- 用于平衡布局 -->
        </header>
        
        <div class="content">
            <div class="data-panel">
                <div class="data-card">
                    <h3>当前电阻值</h3>
                    <div class="data-value" id="resistanceValue">-- Ω</div>
                    <div class="data-status" id="resistanceStatus">加载中...</div>
                </div>
                
                <div class="data-card">
                    <h3>最近检测时间</h3>
                    <div class="data-value" id="lastCheckTime">--</div>
                    <div class="data-status" id="dataFreshnessStatus">加载中...</div>
                </div>
                
                <div class="data-card">
                    <h3>历史变化趋势</h3>
                    <div class="data-value" id="trendValue">-- Ω</div>
                    <div class="data-status" id="trendStatus">加载中...</div>
                </div>
            </div>
            
            <div class="chart-container" id="trendChart">
                电阻变化趋势图表将在这里显示
            </div>
            
            <div class="chart-container" id="distributionChart">
                电阻分布热力图将在这里显示
            </div>
        </div>
        
        <div class="controls">
            <button class="btn primary-btn" onclick="navigateTo('resistance_analysis.html')">接地网电阻分析</button>
            <button class="btn secondary-btn" onclick="goBack()">返回上级</button>
        </div>
        
        <div class="footer">
            © 2023 变电站接地网数字孪生系统 | 版权所有
        </div>
    </div>

    <script>
        // 模拟数据 - 在实际应用中，这些数据可能来自API或数据库
        const resistanceData = {
            1: {
                value: "0.58 Ω",
                status: "normal",
                lastCheck: "2023-11-05 14:32",
                dataStatus: "normal",
                trend: "+0.02 Ω",
                trendStatus: "warning"
            },
            2: {
                value: "0.62 Ω",
                status: "normal",
                lastCheck: "2023-11-05 13:45",
                dataStatus: "normal",
                trend: "+0.05 Ω",
                trendStatus: "warning"
            },
            3: {
                value: "0.71 Ω",
                status: "warning",
                lastCheck: "2023-11-05 12:18",
                dataStatus: "normal",
                trend: "+0.10 Ω",
                trendStatus: "danger"
            },
            4: {
                value: "0.55 Ω",
                status: "normal",
                lastCheck: "2023-11-05 15:20",
                dataStatus: "normal",
                trend: "-0.03 Ω",
                trendStatus: "normal"
            },
            5: {
                value: "0.89 Ω",
                status: "danger",
                lastCheck: "2023-11-05 10:55",
                dataStatus: "warning",
                trend: "+0.15 Ω",
                trendStatus: "danger"
            }
        };

        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取测点ID
            const pointId = getQueryParam('id');
            const pointNum = pointId ? parseInt(pointId) : 1;
            
            // 更新页面标题
            document.getElementById('pageTitle').textContent = `接地网${pointNum}#电阻检测`;
            
            // 加载对应测点的数据
            loadPointData(pointNum);
        });

        // 加载测点数据
        function loadPointData(pointId) {
            const data = resistanceData[pointId] || resistanceData[1]; // 默认使用测点1的数据
            
            // 更新电阻值
            document.getElementById('resistanceValue').textContent = data.value;
            
            // 更新电阻状态
            const resistanceStatus = document.getElementById('resistanceStatus');
            resistanceStatus.textContent = getStatusText(data.status);
            resistanceStatus.className = 'data-status ' + getStatusClass(data.status);
            
            // 更新检测时间
            document.getElementById('lastCheckTime').textContent = data.lastCheck;
            
            // 更新数据新鲜度状态
            const dataFreshnessStatus = document.getElementById('dataFreshnessStatus');
            dataFreshnessStatus.textContent = getDataStatusText(data.dataStatus);
            dataFreshnessStatus.className = 'data-status ' + getStatusClass(data.dataStatus);
            
            // 更新趋势值
            document.getElementById('trendValue').textContent = data.trend;
            
            // 更新趋势状态
            const trendStatus = document.getElementById('trendStatus');
            trendStatus.textContent = getTrendStatusText(data.trendStatus);
            trendStatus.className = 'data-status ' + getStatusClass(data.trendStatus);
            
            // 更新图表标题
            document.getElementById('trendChart').innerHTML = `测点${pointId}电阻变化趋势图表将在这里显示`;
            document.getElementById('distributionChart').innerHTML = `测点${pointId}电阻分布热力图将在这里显示`;
        }

        // 获取状态文本
        function getStatusText(status) {
            switch(status) {
                case 'normal': return '正常范围';
                case 'warning': return '需要注意';
                case 'danger': return '危险状态';
                default: return '未知状态';
            }
        }

        // 获取数据状态文本
        function getDataStatusText(status) {
            switch(status) {
                case 'normal': return '数据最新';
                case 'warning': return '数据稍旧';
                case 'danger': return '数据过时';
                default: return '未知状态';
            }
        }

        // 获取趋势状态文本
        function getTrendStatusText(status) {
            switch(status) {
                case 'normal': return '稳定';
                case 'warning': return '轻微变化';
                case 'danger': return '显著变化';
                default: return '未知状态';
            }
        }

        // 获取状态CSS类
        function getStatusClass(status) {
            switch(status) {
                case 'normal': return 'status-normal';
                case 'warning': return 'status-warning';
                case 'danger': return 'status-danger';
                default: return 'status-normal';
            }
        }

        function goBack() {
            // 返回主页面
            window.location.href = 'index.html';
        }
        
        function navigateTo(page) {
            // 在实际应用中，这里会跳转到指定页面
            alert(`在实际应用中，将跳转到: ${page}`);
            // window.location.href = page;
        }
    </script>
</body>
</html>
