<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接地网电阻检测</title>
    <!-- 引入Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入Heatmap.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.2/heatmap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #0a1a2a;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(16, 37, 53, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            flex: 1;
        }
        
        header {
            background: linear-gradient(to right, #0a2a3a, #0a1a2a);
            padding: 20px;
            border-bottom: 1px solid #1e4a6a;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            color: #ff5252;
            text-shadow: 0 0 15px rgba(255, 82, 82, 0.7);
            letter-spacing: 1px;
            margin: 0;
            padding: 10px 20px;
            display: inline-block;
            border: 1px solid #7a2e2e;
            border-radius: 8px;
            background: rgba(45, 10, 10, 0.8);
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.3);
        }
        
        .back-btn {
            padding: 8px 16px;
            background: linear-gradient(to right, #1565c0, #2196f3);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .data-panel {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-card {
            background: rgba(20, 40, 60, 0.7);
            border: 1px solid #2e5a7a;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .data-card h3 {
            color: #4fc3f7;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #2e5a7a;
        }
        
        .data-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff5252;
            text-align: center;
            margin: 10px 0;
        }
        
        .data-status {
            text-align: center;
            padding: 5px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status-normal {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-danger {
            background-color: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            background: rgba(20, 40, 60, 0.7);
            border: 1px solid #2e5a7a;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            position: relative;
        }
        
        .chart-title {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 20px;
            margin-top: auto;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .primary-btn {
            background: linear-gradient(to right, #1565c0, #2196f3);
        }
        
        .secondary-btn {
            background: linear-gradient(to right, #c62828, #f44336);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #5d7c8a;
            border-top: 1px solid #1e3a4a;
            background: rgba(10, 30, 45, 0.5);
        }
        
        #heatmap-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .data-panel {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="goBack()">返回主页</button>
            <h1 id="pageTitle">接地网电阻检测</h1>
            <div style="width: 100px;"></div> <!-- 用于平衡布局 -->
        </header>
        
        <div class="content">
            <div class="data-panel">
                <div class="data-card">
                    <h3>当前电阻值</h3>
                    <div class="data-value" id="resistanceValue">-- mΩ</div>
                    <div class="data-status" id="resistanceStatus">加载中...</div>
                </div>
                
                <div class="data-card">
                    <h3>最近检测时间</h3>
                    <div class="data-value" id="lastCheckTime">--</div>
                    <div class="data-status" id="dataFreshnessStatus">加载中...</div>
                </div>
                
                <div class="data-card">
                    <h3>历史变化趋势</h3>
                    <div class="data-value" id="trendValue">-- mΩ</div>
                    <div class="data-status" id="trendStatus">加载中...</div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">接地网电阻变化趋势图表</div>
                <canvas id="trendChart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">接地网电阻分布热力图</div>
                <div id="heatmap-container"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn primary-btn" onclick="navigateTo('resistance_analysis.html')">接地网电阻分析</button>
            <button class="btn secondary-btn" onclick="goBack()">返回上级</button>
        </div>
        
        <div class="footer">
            © 2023 变电站接地网数字孪生系统 | 版权所有
        </div>
    </div>

    <script>
        // 生成符合要求的电阻数据
        function generateResistanceData() {
            // 检测年份: 第0年, 第1年, 第10年, 之后每5年一次
            const years = [0, 1, 10, 15, 20, 25, 30];
            const data = {
                years: years,
                points: {}
            };
            
            // 生成5个测点的数据
            for (let i = 1; i <= 5; i++) {
                const pointData = [];
                let lastValue = 0;
                
                for (let j = 0; j < years.length; j++) {
                    let value;
                    if (years[j] === 0) {
                        // 第0年: 3-10 mΩ
                        value = (Math.random() * 7 + 3).toFixed(2);
                    } else if (years[j] === 1) {
                        // 第1年: 3.5-15 mΩ，且比第0年高
                        const min = Math.max(3.5, parseFloat(pointData[j-1]) + 0.1);
                        value = (Math.random() * (15 - min) + min).toFixed(2);
                    } else if (years[j] === 10) {
                        // 第10年: 10-50 mΩ，且比第1年高
                        const min = Math.max(10, parseFloat(pointData[j-1]) + 0.5);
                        value = (Math.random() * (50 - min) + min).toFixed(2);
                    } else {
                        // 后续年份: 逐年递增
                        const min = parseFloat(pointData[j-1]) + 0.5;
                        const max = min + 10;
                        value = (Math.random() * (max - min) + min).toFixed(2);
                    }
                    
                    pointData.push(value);
                    lastValue = value;
                }
                
                data.points[`测点${i}`] = pointData;
            }
            
            return data;
        }

        // 生成热力图数据
        function generateHeatmapData() {
            const data = [];
            // 模拟5个测点的位置和电阻值
            const points = [
                { x: 0.2, y: 0.2, value: 15.2 },
                { x: 0.8, y: 0.2, value: 18.7 },
                { x: 0.5, y: 0.5, value: 22.4 },
                { x: 0.2, y: 0.8, value: 16.9 },
                { x: 0.8, y: 0.8, value: 20.3 }
            ];
            
            // 添加主要测点数据
            points.forEach(point => {
                data.push({
                    x: Math.floor(point.x * 100),
                    y: Math.floor(point.y * 100),
                    value: point.value,
                    radius: 30
                });
            });
            
            // 添加一些插值点，使热力图更平滑
            for (let i = 0; i < 50; i++) {
                const x = Math.floor(Math.random() * 100);
                const y = Math.floor(Math.random() * 100);
                
                // 计算与最近测点的距离
                let minDist = Infinity;
                let closestValue = 0;
                
                points.forEach(point => {
                    const dist = Math.sqrt(
                        Math.pow(x - point.x * 100, 2) + 
                        Math.pow(y - point.y * 100, 2)
                    );
                    if (dist < minDist) {
                        minDist = dist;
                        closestValue = point.value;
                    }
                });
                
                // 距离越远，值越小（模拟电阻扩散效应）
                const value = closestValue + (minDist / 10);
                data.push({ x, y, value, radius: 20 });
            }
            
            return data;
        }

        // 初始化热力图
        function initHeatmap() {
            const container = document.getElementById('heatmap-container');
            const heatmap = h337.create({
                container: container,
                radius: 30,
                maxOpacity: 0.6,
                minOpacity: 0.2,
                blur: 0.8,
                gradient: {
                    '0.2': 'blue',
                    '0.4': 'cyan',
                    '0.6': 'lime',
                    '0.8': 'yellow',
                    '1.0': 'red'
                }
            });
            
            const heatmapData = generateHeatmapData();
            heatmap.setData({
                max: 50,
                min: 10,
                data: heatmapData
            });
        }

        // 初始化趋势图
        function initTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            const resistanceData = generateResistanceData();
            
            const datasets = [];
            const colors = ['#ff5252', '#4fc3f7', '#4caf50', '#ffc107', '#9c27b0'];
            
            Object.keys(resistanceData.points).forEach((point, index) => {
                datasets.push({
                    label: point,
                    data: resistanceData.points[point],
                    borderColor: colors[index],
                    backgroundColor: colors[index] + '20',
                    borderWidth: 2,
                    pointRadius: 4,
                    tension: 0.3,
                    fill: false
                });
            });
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: resistanceData.years.map(year => `第${year}年`),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '电阻值 (mΩ)',
                                color: '#e0e0e0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '检测年份',
                                color: '#e0e0e0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0e0'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw} mΩ`;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            
            // 更新数据面板
            updateDataPanel(resistanceData);
        }

        // 更新数据面板
        function updateDataPanel(resistanceData) {
            // 获取最新数据（最后一年）
            const lastYearIndex = resistanceData.years.length - 1;
            const lastYear = resistanceData.years[lastYearIndex];
            const pointValues = [];
            
            Object.keys(resistanceData.points).forEach(point => {
                pointValues.push(parseFloat(resistanceData.points[point][lastYearIndex]));
            });
            
            // 计算平均值
            const avgValue = (pointValues.reduce((a, b) => a + b, 0) / pointValues.length).toFixed(2);
            
            // 计算趋势（与上一次检测比较）
            const prevYearIndex = lastYearIndex - 1;
            const prevAvgValue = prevYearIndex >= 0 ? 
                (Object.keys(resistanceData.points).reduce((sum, point) => 
                    sum + parseFloat(resistanceData.points[point][prevYearIndex]), 0) / 5).toFixed(2) : 0;
            
            const trendValue = (avgValue - prevAvgValue).toFixed(2);
            const trendText = trendValue >= 0 ? `+${trendValue} mΩ` : `${trendValue} mΩ`;
            
            // 更新电阻值
            document.getElementById('resistanceValue').textContent = `${avgValue} mΩ`;
            
            // 更新电阻状态
            const resistanceStatus = document.getElementById('resistanceStatus');
            let status, statusClass;
            
            if (avgValue < 50) {
                status = "正常范围";
                statusClass = "status-normal";
            } else if (avgValue < 100) {
                status = "需要注意";
                statusClass = "status-warning";
            } else {
                status = "危险状态";
                statusClass = "status-danger";
            }
            
            resistanceStatus.textContent = status;
            resistanceStatus.className = 'data-status ' + statusClass;
            
            // 更新检测时间（模拟当前日期）
            const now = new Date();
            document.getElementById('lastCheckTime').textContent = now.toLocaleDateString('zh-CN') + ' ' + now.toLocaleTimeString('zh-CN');
            
            // 更新数据新鲜度状态
            const dataFreshnessStatus = document.getElementById('dataFreshnessStatus');
            dataFreshnessStatus.textContent = "数据最新";
            dataFreshnessStatus.className = 'data-status status-normal';
            
            // 更新趋势值
            document.getElementById('trendValue').textContent = trendText;
            
            // 更新趋势状态
            const trendStatus = document.getElementById('trendStatus');
            let trendStatusText, trendStatusClass;
            
            if (Math.abs(trendValue) < 5) {
                trendStatusText = "稳定";
                trendStatusClass = "status-normal";
            } else if (Math.abs(trendValue) < 20) {
                trendStatusText = "轻微变化";
                trendStatusClass = "status-warning";
            } else {
                trendStatusText = "显著变化";
                trendStatusClass = "status-danger";
            }
            
            trendStatus.textContent = trendStatusText;
            trendStatus.className = 'data-status ' + trendStatusClass;
        }

        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 获取测点ID
            const pointId = getQueryParam('id');
            const pointNum = pointId ? parseInt(pointId) : 1;
            
            // 更新页面标题
            document.getElementById('pageTitle').textContent = `接地网电阻检测`;
            
            // 初始化图表
            initTrendChart();
            initHeatmap();
        });

        function goBack() {
            // 返回主页面
            window.location.href = 'index.html';
        }
        
        function navigateTo(page) {
            // 在实际应用中，这里会跳转到指定页面
            alert(`在实际应用中，将跳转到: ${page}`);
            // window.location.href = page;
        }
    </script>
</body>
</html>
